<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statful Client</title>
    <style>
        body {
            text-align: center;
            padding: 100px;
        }

        button {
            height: 40px;
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button onclick="timer()">Send Timer</button>
    <button onclick="count()">Send Count</button>
    <button onclick="gauge()">Send Gauge</button>

    <script type="text/javascript" src="../dist/statful.js"></script>

    <script>
        function timer() {
            statful.timer('timer-click', new Date());
        }

        function count() {
            statful.counter('counter-click');
        }

        function gauge() {
            statful.gauge('gauge-click', 10);
        }

        statful.initialize({
            dryrun: true,
            debug: true,
            app: 'statful-client',
            flushInterval: 5000
        });
    </script>
</body>
</html>
